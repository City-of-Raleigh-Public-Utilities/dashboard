    <script type="text/javascript">


//Radar
//***************************************************************************************
//Range Selector
//*****************************************************************
$("#rangeSelectorContainer").dxRangeSelector({
    //...
     scale: {
       startValue: new Date(2012, 1, 01, 00,00,00),
        endValue: new Date(2013, 1, 01, 00,00,00), 

    minorTickInterval: 'month',
    marker: { visible: false },
    label: {format: 'month'},
    },
    sliderMarker: {format: 'month'},
    selectedRange : {
    startValue: new Date(2012, 8, 29, 11,00,00),
    endValue: new Date(2013, 8, 29, 17,00,00),
    }

    });
//*****************************************************************
  var valveData = []; //valveData
  var fittingsData = []; //fittingsData
  var mainsData = []; //mainsData
  var lateralData = []; //lateralData
  var index = [1,11,10,5];

//*********************************************************************************
function createUrl(index){
  var url = "http://gis.raleighnc.gov/arcgis/rest/services/PublicUtility/WaterDistribution/MapServer/" + index + "/query?";
  return url;
}

function createOutStat(index){
  if (index == 1 || index == 5 ){
    var outStats = "[{statisticType: count, onStatisticField: EDITEDBY, outStatisticFieldName: EDITED }, {statisticType: count, onStatisticField: CREATEDBY, outStatisticFieldName: CREATED}]";
    return outStats;
  }
  else if (index == 10 || index == 11){
    var outStats = "[{statisticType:  sum, onStatisticField: SHAPE.LEN, outStatisticFieldName: SHAPELEN }, {statisticType: count , onStatisticField: EDITEDBY, outStatisticFieldName: EDITED }, {statisticType: count , onStatisticField: CREATEDBY, outStatisticFieldName: CREATED }]"

return outStats;
  }
  
}
//*********************************************************************************

  
  

//******************************************************************************


//***************************************************************************
function calling(index){
require([
  "esri/request"
], function(esriRequest ) {
  var layerUrl = "http://gis.raleighnc.gov/arcgis/rest/services/PublicUtility/WaterDistribution/MapServer/5/query?";
  var layersRequest = esriRequest({
    url: createUrl(index),
    content: { 
    returnGeometry: false,
    where:"EDITEDBY = 'WHITEC' or EDITEDBY = 'kellerj' or EDITEDBY = 'rickerl' or EDITEDBY = 'stearnsc' or EDITEDBY = 'mazanekm' ",
    outFields: ["EDITEDBY"],
    groupByFieldsForStatistics: ["EDITEDBY"],
    outStatistics: createOutStat(index),
    f: "pjson"
     },
    
    handleAs: "pjson",
    callbackParamName: "callback"
  });
  //Response to server call
  layersRequest.then(
    function(response) {
      console.log("Success: ", response);
      for (each in response.features){
        input = response.features[each].attributes;
        if (index == 1){
          fittingsData.push(input);
          $("#fittingChart").dxChart(fittingsOptions);
        }
        else if (index == 5){
          valveData.push(input);
          piechange("#valvesPieChartContainer", valveOptions);

        }
        else if (index == 10){
          lateralData.push(input);
        }
        else if (index == 11){
          mainsData.push(input);
        }
    
        
      }
     

      
      //console.log("Data: ", data);
      

  }, function(error) {
      console.log("Error: ", error.message);
  });
  
      });
} //end of calling()
for (i in index){
  calling(index[i]);
}//end of for loop

//***************************************************************************************************
     var valveOptions = { dataSource: valveData,
          series: {
          argumentField: "EDITEDBY",
          valueField: "EDITED",
          label: {
          visible: true,
          connector: {
          visible: true
          }
          }
        },
          
      tooltip: {
        enabled: true,
        percentPrecision: 2,
        customizeText: function (value) {
          return value.percentText;
        }
      },
    title: {
    text: 'Water Valves'
    },
    legend: {
    horizontalAlignment: 'center',
    verticalAlignment: 'bottom'
    }

        }

////////////////////////////////////////////////////////////////////////////////////////////
//Fittings

  
var  fittingsOptions =  {dataSource: fittingsData,
            commonSeriesSettings: {
                      argumentField: "EDITEDBY",
                               type: 'stackedBar'
                                  },
                          series: [
                        { valueField: "EDITED", name: 'Edited' },
                        { valueField: "CREATED", name: 'Created' }
                        
                                  ],
                          legend: {
                  verticalAlignment: 'bottom',
                horizontalAlignment: 'center'
                                  },
                              title: {
                              text: 'Fittings'
                                  }
                                }

  

//valvesPieChartContainer
    function piechange(name, options){
      $(name).dxPieChart(options);
    }





function check(value){
  if(value == 1){
    valveOptions.series.valueField = 'EDITED'; 
    piechange('#valvesPieChartContainer', valveOptions);
     
    }
  else if(value == 2){
      valveOptions.series.valueField = 'CREATED';
      piechange('#valvesPieChartContainer', valveOptions);
      
    }
  }
