//Pie chart options
     var options = { dataSource: ssGravityMain,
          series: {
          argumentField: 'EDITEDBY',
          valueField: 'SUM_SHAPE_Length',

          visible: true,

    function piechange(){
      var pieChart = $("#gravityMains").dxPieChart(options);

piechange();

//Laterals
////////////////////////////////////////////////////////////////////////////////////////////////////////////

//Pie chart options
     var lateral_options = { dataSource: ssLateralLine,
          series: {
          argumentField: 'EDITEDBY',
          valueField: 'SUM_SHAPE_Length',
          label: {
          visible: true,
          connector: {

          }

    }

latchange();

//Manholes

var ssManholeData = []
  for (i in pointData){
  if (pointData[i].Feature == 'ssManhole'){
      var ssManholeCreated = pointData[i].Created;
      var ssManholeEdited = pointData[i].Edited;
      var ssEditor = pointData[i].Editor;
      
      ssManholeData.push({'Editor': ssEditor , 'Created':  ssManholeCreated, 'Edited':  ssManholeEdited });
  }
  
}

var  sewerMainOptions =  {dataSource: ssManholeData,
            commonSeriesSettings: {
                      argumentField: 'Editor',
                               type: 'stackedBar'
                                  },
                          series: [
                        { valueField: 'Edited', name: 'Edited' },
                        { valueField: 'Created', name: 'Created' }
                        
                                  ],
                          legend: {
                  verticalAlignment: 'bottom',
                horizontalAlignment: 'center'
                                  },
                              title: {
                              text: 'Manholes'
                                  }
                                }

  $("#sewerMains").dxChart(sewerMainOptions);

  
//Cleanouts
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

var ssCleanoutData = []
  for (i in pointData){
  if (pointData[i].Feature == 'ssCleanOut'){
      var ssCleanOutCreated = pointData[i].Created;
      var ssCleanOutEdited = pointData[i].Edited;
      var ssCleanOutEditor = pointData[i].Editor;
      
      ssCleanoutData.push({'Editor': ssCleanOutEditor , 'Created':  ssCleanOutCreated, 'Edited':  ssCleanOutEdited });
  }
  
}



var  cleanOutOptions =  {dataSource: ssCleanoutData,
            commonSeriesSettings: {
                      argumentField: 'Editor',

                                  },
                          series: [

                                  }
                                }

  $("#cleanOuts").dxChart(cleanOutOptions);

//Checs the value of the radio button and updates the chart

function check(value){
  if(value == 2){
    options.series.valueField = 'FREQUENCY'; 
     piechange();
     
    }
  else if(value == 1){
      options.series.valueField = 'SUM_SHAPE_LEN';
      piechange();
      
    }
  } 

  function checkLat(value){
    if(value == 2){
      lateral_options.series.valueField = 'FREQUENCY'; 
      latchange();
     
    }
  else if(value == 1){
      lateral_options.series.valueField = 'SUM_SHAPE_LEN';
      latchange();
      
    }
  }
